<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de video</title>
</head>
<body>
    <h1>Insirindo hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
   <video width="300" controls>
    <source src="midia/mp4.mp4" type="video/mp4">
    <source src="midia/webm.webm" type="video/webm">
   </video>
    <h1>Outra maneira de fazer</h1>
    <video width="300" poster="imagens/marenatureza-1.jpg" controls>
        <source src="midia/mp4.mp4" type="video/mp4">
        <source src="midia/webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=nVdNsVVmtUxeFMY-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>insirindo videos do vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/940848616?h=400b8e2dbe&color=c9e335&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>
